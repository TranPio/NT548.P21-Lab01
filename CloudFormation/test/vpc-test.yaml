AWSTemplateFormatVersion: '2010-09-09'
Description: Test VPC - Deploy EC2 v√†o Public Subnet (Free Tier)

Parameters:
  PublicSubnetId:
    Type: String
  DefaultSecurityGroupId:
    Type: String
  KeyName:
    Type: AWS::EC2::KeyPair::KeyName

Resources:
  TestPublicEC2:
    Type: AWS::EC2::Instance
    Properties:
      InstanceType: t2.micro
      KeyName: !Ref KeyName
      SubnetId: !Ref PublicSubnetId
      ImageId: ami-0c02fb55956c7d316  # Amazon Linux 2 (us-east-1)
      SecurityGroupIds:
        - !Ref DefaultSecurityGroupId
      Tags:
        - Key: Name
          Value: Test-VPC-Instance
